<div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="container">
            <table class="layui-table" lay-skin="line" lay-size="lg" >
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>类别名称</th>
                    <th>管理操作</th>
                </tr>
                </thead>
                <tbody>
                {{range .types}}
                <tr>
                    <th>{{.Id}}</th>
                    <th>{{.TypeName}}</th>
                    <th ><a class="layui-btn layui-btn-danger" href="/Article/AddArticleType">删除</a></th>
                </tr>
                {{end}}
                </tbody>
            </table>
            <form class="layui-form" action="/Article/AddArticleType" method="post">
                <div class="layui-form-item">
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入分类</label>
                        <div class="layui-input-block">
                            <input type="text" name="type" required  lay-verify="required" placeholder="请输入分类" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>

</div>
